<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Login</ui:define>
	
	<ui:define name="corpo">
		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{loginBean.preRender}" type="preRenderView" />
		</f:metadata>
		
		<div class="form-cadastro">
			<h:form id="frm" prependId="false">
				<h1>Login</h1>
				<p:messages autoUpdate="true" closable="true" />
				
				<p:fieldset>
					<h:panelGrid columns="2" styleClass="auto-adaptavel">
						<p:outputLabel value="Email" />
						<p:inputText id="j_username" styleClass="auto-adaptavel" value="#{loginBean.email}" />
						
						<p:outputLabel value="Senha" />
						<p:password id="j_password" styleClass="auto-adaptavel" />
						
						<p:spacer />
						<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
						
						<p:spacer />
						<h:panelGrid columns="3">
							<p:link value="Esqueceu sua senha?" outcome="/usuario/RecuperarSenha" />
							<p:spacer width="5" />
							<p:link value="Cadastrar-se" outcome="/usuario/Cadastro" />
						</h:panelGrid>
						
					</h:panelGrid>
					
				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
