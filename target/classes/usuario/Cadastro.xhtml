<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Cadastrar</ui:define>
	
	<ui:define name="corpo">
		<div class="form-cadastro">
			<h:form>
				<h1>Cadastrar</h1>
				<p:messages autoUpdate="true" closable="true" />
				
				<p:panelGrid columns="2" styleClass="auto-adaptavel">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{cadastroBean.usuario.nome}" styleClass="auto-adaptavel" />
					
					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" value="#{cadastroBean.usuario.email}" styleClass="auto-adaptavel" />
					
					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{cadastroBean.usuario.senha}" styleClass="auto-adaptavel" />
					
					<p:spacer />
					<p:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" update="@form" />
				</p:panelGrid>
				
				<p:link value="JÃ¡ sou cadastrado" outcome="/usuario/Cadastro" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
